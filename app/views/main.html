<div ng-controller="mainCtrl">





<div class="wrapper">


  <a href="#" data-modal-id-onload="modal2" class="js-open-modal-onload"> </a>


  <div id="modal2" class="modal-box-onload">
    <div ng-click="tryAgain()">
      <a href="#" class="js-modal-close-onload close-x">X</a>
    </div>
      <div ng-click="tryAgain()" class="try-again-modal">
        <a href="#" class="js-modal-close-onload close-x">
          Spill!
        </a>
      </div>
  </div>

  <div class="modal-box-simple">


    <div ng-click="tryAgain()">
      <a href="#" class="js-modal-close close-x">CLOSE</a>
    </div>

    <form ng-submit="addScore()" class="submit-form">
      <input ng-model="name" type="text" placeholder="Navn" class="submit-form-input"/>
      <br>
      <input ng-model="email" type="email" placeholder="E-post" class="submit-form-input"/>
      <div ng-model="score" class=""></div>
      <button type="submit" class="submit-form-button"> Send inn! </button>
    </form>


    <div class="yourRank">
      Du kom på {{yourRank}}. plass
    </div>

    <div class="modal-buttons">
      <div ng-click="tryAgain()" class="try-again-modal">
        <a href="#" class="js-modal-close close-x">
          <img class="try-again-img" src="../assets/tryagain.png" alt="Try again!">
        </a>
      </div>

      <div ng-click="submitScore()" class="submit-score">
        <img class="submit-score-img" src="../assets/submit.png" alt="Submit score">
      </div>

    </div>
  </div>




  <div class="counter-wrapper">
    <div class="timer">
      <span id="timer">50</span>
    </div>
    <div class="board-text">TIME</div>

    <div class="counter-animation"> <span id="buttonCounter">0 </span></div>
    <div class="board-text">SCORE</div>
  </div>

<!--   <div class="board-photo">
    <img src="assets/board-photo.png" alt="" class="board-photo-img">
  </div> -->

  <span id="status">TRYKK FOR Å BEGYNNE!</span>

  <button class="start-button">
  <img src="assets/bax-knapp.svg" alt="Button is missing! Please report us!" class="start-button-svg">
  </button>
  <br>


  <br>
  <div id="timer" class="demo"></div>
  <br>
  <div ng-click="tryAgain()" class="try-again">
    <img class="try-again-img" src="../assets/tryagain.png" alt="Try again!" >
  </div>


    <a href="#" data-modal-id="modal" class="js-open-modal"> </a>


  <!-- Modal play again -->
  <div id="modal" class="modal-box">

    <div ng-click="tryAgain()">
      <a href="#" class="js-modal-close close-x">CLOSE</a>
    </div>

    <form ng-submit="addScore()" class="submit-form">
      <input ng-model="name" type="text" placeholder="Navn" class="submit-form-input"/>
      <br>
      <input ng-model="email" type="email" placeholder="E-post" class="submit-form-input"/>
      <div ng-model="score" class=""></div>
      <button type="submit" class="submit-form-button"> Send inn! </button>
    </form>

    <div class="modal-buttons">
      <div class="yourRank">
        <h1> HEY HEY!!! </h1>
        Du kom på {{yourRank}}. plass
      </div>

    <div ng-click="tryAgain()" class="try-again-modal">
      <a href="#" class="js-modal-close close-x">
        <img class="try-again-img" src="../assets/tryagain.png" alt="Try again!">
      </a>
    </div>

    </div>

  </div>


  <div class="highscores">
    <h3> HIGHSCORE </h3>
        <table class="rank-score-name">
        <tr>
          <td>RANK</td>
          <td>SCORE</td>
          <td class="th-name">NAME</td>
        </tr>
      </table>
    <div ng-repeat="score in scores.slice().reverse()" class="">
      <table>
        <tr class="space-under">
          <td>{{ $index + 1 }}</td>
          <td> {{score.score}} </td>
          <td class="th-name"> {{score.name}} </td>
        </tr>

      </table>
    </div>
  </div>

</div>

</div>
